// token.js 
// wd
  function getToken(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getToken('csrftoken');

//cart.js
// every page
var updatebtn = document.getElementsByClassName('update-cart')
for (var i = 0; i < updatebtn.length; i++) {
    updatebtn[i].addEventListener('click', function () {
        var productid = this.dataset.product   
        var action = this.dataset.action
        if (user === "AnonymousUser") {
            if(action=="addmany"){
                const qty=+document.querySelector('#numberpicker').value
                addcookieitem(productid, action,qty)
            }else{
            addcookieitem(productid, action)}
        } else {
            if(action=="addmany"){
                const qty=+document.querySelector('#numberpicker').value
                updateorder(productid, action,qty)
            }else{
            updateorder(productid, action)}
        }
    })
}

function addcookieitem(productid, action,qty=0) {
    if (action == "add") {
        if (cart[productid] == undefined) {
            cart[productid] = { 'quantity': 1 }
        } else {
            cart[productid]['quantity'] += 1
        }
    }
    if (action == "remove") {
        cart[productid]['quantity'] -= 1
        if (cart[productid]['quantity'] <= 0) {
            delete cart[productid]
        }
    }
    if (action == "delete") {
        delete cart[productid]
    }
    if(action='addmany'){
        if (cart[productid] == undefined) {
            cart[productid] = { 'quantity': 1 }
        } else {
            cart[productid]['quantity'] += qty
        }
    }
    document.cookie = "cart=" + JSON.stringify(cart) + ";domain=;path=/"
    location.reload()
}

function updateorder(productid, action,qty=0) {

    var url = '/updateitem/'

    fetch(url, {
        method: "POST",
        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
        body: JSON.stringify({
            'productid': productid,
            'action': action,
            "qty":qty
        })
    })
        .then((response) => {
            return response.json()
        })
        .then((data) => {
            location.reload()
        })
}



// cookie
// every page
function getcookie(name) {
    var cookiearr = document.cookie.split(";");
    for (var i = 0; i < cookiearr.length; i++) {
        var cookiepair = cookiearr[i].split('=')
        if (name == cookiepair[0].trim()) {
            return decodeURIComponent(cookiepair[1])
        }
    }
    return null
}

var cart = JSON.parse(getcookie('cart'))
