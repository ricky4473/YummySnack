{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700,900' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}" />
    <!-- Custom -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <!-- Anime on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <title>Yummy Yummy {% block title %}{% endblock title %}</title>
  </head>
  <body>
  {% include "partial/_topbar.html" %}

  {% block content %} {% endblock content %}
  
  {% include "partial/_footer.html" %}
  <script src={%static 'js/jquery-3.3.1.min.js'%}></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src={%static 'js/bootstrap.bundle.min.js'%}></script>
  <script src={%static 'js/main.js'%}></script>
  <script src={%static 'js/form-serialize.js'%}></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  {% include "js.html" %}
 
  
  {% block js %}{% endblock js %}
</body>
</html>
