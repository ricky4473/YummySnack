{% extends "base.html" %}

{% block content %}

<section id="bigloop">
  <div id="carouselExampleIndicators" class="carousel slide container" data-ride="carousel" style="padding: 0;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img
          class="d-block w-100"
          data-src="holder.js/800x400?auto=yes&amp;bg=777&amp;fg=555&amp;text=First slide"
          alt="First slide [800x400]"
          src="https://as1.ftcdn.net/v2/jpg/03/68/66/94/1000_F_368669476_Cl7gGRuBWRYnPLwwY8pBgmeH1lGvpQ1r.jpg"
          
          data-holder-rendered="true" style="width: 1140px;height: 570px;object-fit: cover;"/>
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          data-src="holder.js/800x400?auto=yes&amp;bg=666&amp;fg=444&amp;text=Second slide"
          alt="Second slide [800x400]"
          src="https://as1.ftcdn.net/v2/jpg/02/28/47/62/1000_F_228476227_a528ssbTwrcwfwZS337aPvjVe1mjkbxB.jpg"
          data-holder-rendered="true" style="width: 1140px;height: 570px;object-fit: cover;"   />
      </div>
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          data-src="holder.js/800x400?auto=yes&amp;bg=555&amp;fg=333&amp;text=Third slide"
          alt="Third slide [800x400]"
          src="https://as2.ftcdn.net/v2/jpg/05/07/50/57/1000_F_507505781_m64O8dNSpdQY5bLQpEicuc61C5w7pdz6.jpg"
          data-holder-rendered="true" style="width: 1140px;height: 570px;object-fit: cover;" />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
